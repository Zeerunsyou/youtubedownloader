<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 12px;
      width: 400px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" action="/download">
      <input type="text" name="url" placeholder="Paste YouTube link here" required />
      <br>
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
