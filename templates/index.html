<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      width: 400px;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: white;
      color: black;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" action="/download">
      <input type="text" name="url" placeholder="Paste YouTube link here" required />
      <br />
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
